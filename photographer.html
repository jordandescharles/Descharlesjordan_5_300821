<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fisheye</title>
    <meta name="description" content="Fisheye . page de ...">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/cff89baa8e.js" crossorigin="anonymous"></script>
   
</head>
 
<body>
    <header>
        <a href="index.html" id="logo"><img id="logo_id" src="img/logo.png"  alt="Fisheye Home page"></a>
    </header>
    <main>
    <div id="photographer">
       
    </div> 
    <div class="tri">
      <p>
        <strong>Trier par </strong> 
      </p>
      <ul id="selectFilter">
          <li>Popularité <i class="fas fa-chevron-down" onclick="selectList()" tabindex="0"></i></li>
        </ul>
    </div>  
    <div id="gallery">  
    </div>  

    <div class="bground" >
        <div class="content">
          <span class="close" id="closeModal"></span>
          <div class="modal-body">
              <p>Contactez-moi  <br>
                <span id="photographerName"></span>
              </p>
            <form id="myForm" name="reserve" action="index.html" method="get">
              <div class="formData" >
                <label for="prenom">Prénom</label><br>
                <input class="text-control" type="text" id="prenom" required minlength="2"/>
                <br>
                <label for="nom">Nom</label><br>
                <input class="text-control" type="text" id="nom" required minlength="2"/>
                <br>
                <label for="e-mail">E-mail</label><br>
                <input class="text-control" type="text" id="e-mail" required />
                <br>
                 <label for="message">Votre message</label><br>
                <textarea class="text-area"  rows="5" cols="33" id="message"></textarea>
              </div>
              <button id="button"> Envoyer</button>
            </form>
            </div>
        </div>
    </div>

    <div id="frontBlock">
        <p id="ttLikes"></p>
        <i class="fas fa-heart"></i>
        <p id="price"></p>
    </div>

    <div id="lightbox">
     
      <div id="mainLight"> 
        <i class="fas fa-times" id="cross" onclick="closeLightbox()" tabindex="0"></i>
        <br>
        <div id="imgLight"></div>

      </div>
    </div>
</main>

 <script src="photographers.js"></script>
</body>
</html>
